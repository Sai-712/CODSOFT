<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .calculator-grid button {
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .calculator-grid button:hover {
      background-color: #555;
    }

    .result {
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="calculator-grid">
    <input type="text" id="result" class="result" readonly>
    <button id="clear">C</button>
    <button id="divide">/</button>
    <button id="multiply">*</button>
    <button id="subtract">-</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="add">+</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="0">0</button>
    <button id="decimal">.</button>
  </div>

  <script>
    // JavaScript code goes here
    let result = document.getElementById('result');
    let buttons = document.querySelectorAll('.calculator-grid button');

    buttons.forEach(button => {
      button.addEventListener('click', handleButtonPress);
    });

    function handleButtonPress(event) {
      if (event.target.id === 'clear') {
        result.value = '';
      } else if (event.target.id === 'divide' || event.target.id === 'multiply' || event.target.id === 'subtract' || event.target.id === 'add') {
        result.value += event.target.textContent;
      } else if (event.target.id === 'decimal') {
        if (!result.value.includes('.')) {
          result.value += event.target.textContent;
        }
      } else {
        result.value += event.target.textContent;
      }
    }
  </script>
</body>
</html>
